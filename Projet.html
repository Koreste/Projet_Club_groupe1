<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Club de Tennis</title>
    <link href="projet.css" rel="stylesheet" />
    <script src="projet.js"></script>
  </head>
  <body>
    <div class="top">
      <p>
        Club de Tennis
        <img
          src="https://static.vecteezy.com/ti/vecteur-libre/p1/7820723-tennis-ball-and-raquette-icon-vector-logo-design-template-vectoriel.jpg"
          class="logo"
          alt="Logo des raquettes du club"
        />
      </p>
    </div>
    <nav>
      <ul class="nav">
        <li><a href="#">Accueil</a></li>
        <li><a href="#">Club</a></li>
        <li><a href="#">Boutique</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <div class="slider">
      <div class="slider_nav">
        <button
          onclick="previous()"
          class="Bouton_slide Bouton_slide--previous"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m11.25 9-3 3m0 0 3 3m-3-3h7.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
            />
          </svg>
        </button>
        <button onclick="next()" class="Bouton_slide Bouton_slide--next">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m12.75 15 3-3m0 0-3-3m3 3h-7.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
            />
          </svg>
        </button>
      </div>
      <div class="slider_content">
        <div class="slider_content_item">
          <img
          src=https://prdm2static.cap-adrenaline.com/media/catalog/product/cache/ffc0f3f61351c9e09b9d78c87ef39df2/c/o/court_.jpg
          alt="Tennis court" />
        </div>
        <div class="slider_content_item">
          <img
            src=https://t4.ftcdn.net/jpg/07/49/27/69/360_F_749276952_IeGKkr3z0jKp7q40R1qfF4VQusmiDmho.jpg
            alt="Image de balle de tennis sur le field"
          >
        </div>
      </div>
    </div>
  </body>
</html>
